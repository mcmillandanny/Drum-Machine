<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Drums</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">

	</head>
	<body>
		
		<div class="content">
			<canvas id="visualizer-canvas"></canvas>
			<audio class="kickAudio audio" src="dist/sounds/kick.wav"></audio>
			<audio class="snareAudio audio" src="dist/sounds/snare.wav"></audio>
			<audio class="hihatAudio audio" src="dist/sounds/hihat.wav"></audio>
			<audio class="clapAudio audio" src="dist/sounds/clap.wav"></audio>
			<audio class="boomAudio audio" src="dist/sounds/boom.wav"></audio>
			<audio class="openhatAudio audio" src="dist/sounds/openhat.wav"></audio>
			<audio class="rideAudio audio" src="dist/sounds/ride.wav"></audio>
			<audio class="tomAudio audio" src="dist/sounds/tom.wav"></audio>
			<audio class="tinkAudio audio" src="dist/sounds/tink.wav"></audio>
			<audio class="bigBandAudio audio" src="dist/sounds/bigband.wav"></audio>
			<audio class="marchAudio audio" src="dist/sounds/marchbeat.wav"></audio>
			<audio class="bassAudio audio" src="dist/sounds/synthbass.wav"></audio>
			<audio class="ps1Audio audio" src="dist/sounds/ps1.wav"></audio>
			<audio class="anotherAudio audio" src="dist/sounds/anotherone.wav"></audio>
			<audio class="heyAudio audio" src="dist/sounds/hey.wav"></audio>

		
			<div class="drum-buttons">
				<div class="row-q-wrapper">	
					<p>Use Keys Q - T</p>
					<div class="kickPlayButton div-button row-q">Kick</div>
					<div class="hihatPlayButton div-button row-q"">HiHat</div>
					<div class="clapPlayButton div-button row-q"">Clap</div>
					<div class="snarePlayButton div-button row-q"">Snare</div>
					<div class="boomPlayButton div-button row-q"">Boom</div>
				</div>
				<div class='row-a-wrapper'>
					<p>Use Keys A - F</p>
					<div class="hithatPlayButton div-button row-a">Open Hat</div>
					<div class="ridePlayButton div-button row-a">Ride</div>
					<div class="tinkPlayButton div-button row-a">Tink</div>
					<div class="tomPlayButton div-button row-a">Tom</div>
				</div>
				<div class="row-z-wrapper">
						<p>Use Keys Z - C</p>
						<div class="bigBandPlayButton div-button row-z">Big Band</div>
						<div class="marchPlayButton div-button row-z">March</div>
						<div class="bassPlayButton div-button row-z">Bass</div>
				</div>
				<div class="row-p-wrapper">
						<p>Use Keys H - K</p>
						<div class="ps1PlayButton div-button row-p">PS1</div>
						<div class="anotherPlayButton div-button row-p">Another One</div>
						<div class="heyPlayButton div-button row-p">Hey</div>
				</div>
			</div>

			<div class="sliders">
				<label>Low Shelf
					<input class="lowShelfSlider" min="-50" max="50" step="1" value="0" type="range">
				</label>
				<label>Pan
					<input class="panSlider" min="-1" max="1" step="0.01" value="0" data-action="panner" type="range">
				</label>
				<label>Volume
					<input class="volumeSlider" min="0" max="5" step="0.01" value="2.5" data-action="volume" type="range">
				</label>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
