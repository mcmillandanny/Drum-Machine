<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Drums</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">

	</head>
	<body>
		
		<div class="content">
			<audio class="kickAudio audio" src="dist/sounds/kick.wav"></audio>
			<audio class="snareAudio audio" src="dist/sounds/snare.wav"></audio>
			<audio class="hihatAudio audio" src="dist/sounds/hihat.wav"></audio>
			<audio class="clapAudio audio" src="dist/sounds/clap.wav"></audio>
				<label>Pan
					<input class="panSlider" min="-1" max="1" step="0.01" value="0" data-action="panner" type="range">
				</label>
				<label>Volume
					<input class="volumeSlider" min="-1" max="1" step="0.01" value="0" data-action="volume" type="range">
				</label>
				<button class="kickPlayButton">Kick</button>
				<button class="snareButton">Snare</button>
		</div>

		<script src="dist/js/main.js"></script>

	</body>
</html>
